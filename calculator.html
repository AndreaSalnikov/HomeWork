      <main>
         <form>
         <table border="1">
            <tr>
               <td colspan="5"><input name="display" type="text"
              	size="20"></td>
            </tr>
               <tr>                 
                  <td><input type="button" name="seven" value="7"></td>               
                  <td><input type="button" name="eight" value="8"></td> 
                  <td><input type="button" name="nine" value="9"></td> 
                  <td><input type="button" name="div"  value="/"></td> 
                  <td><input type="button" name="clear" value="c"></td> 
               </tr>
               <tr>                                 
                  <td><input type="button" name="four" value="4"></td>
                  <td><input type="button" name="five" value="5"></td>
                  <td><input type="button" name="six" value="6"></td>
                  <td><input type="button" name="mul" value="*"></td>
                  <td><input type="button" name="plus/minus" value="&#177;"></td>                  
               </tr>
               <tr>                                 
                  <td><input type="button" name="one" value="1"></td>
                  <td><input type="button" name="two" value="2"></td>
                  <td><input type="button" name="three" value="3"></td>
                  <td><input type="button" name="sub" value="-"></td>
                  <td rowspan="2"><input type="button" name="doit" value="="></td>                  
               </tr>
               <tr>
                  <td colspan="2"><input type="button" name="zero" value="0"></td>
                  <td><input type="button" name="point" value="."></td>
                  <td><input type="button" name="add" value="+"></td>
               </tr>
         </table>
         </form>         
      </main>
